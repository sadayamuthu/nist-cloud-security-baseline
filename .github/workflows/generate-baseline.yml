name: Generate NIST Cloud Security Baseline

on:
  schedule:
    - cron: "0 6 * * *"
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package with dev dependencies
        run: pip install -e ".[dev]"

      - name: Lint with ruff
        run: ruff check src/ tests/

      - name: Run tests
        run: pytest -v

  generate:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install package
        run: pip install .

      - name: Generate baseline JSON
        run: |
          mkdir -p baseline/historical
          ncsb-generate --out baseline/nist80053r5_full_catalog_enriched.json
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H-%M-%SZ")
          cp baseline/nist80053r5_full_catalog_enriched.json \
            "baseline/historical/nist80053r5_full_catalog_enriched_${TIMESTAMP}.json"

      - name: Commit and push baseline
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add baseline/
          if ! git diff --cached --quiet; then
            git commit -m "baseline: update enriched catalog $(date -u +%Y-%m-%d)"
            git push
          else
            echo "No changes to commit."
          fi
